<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QQ用户登录--DNF周边商城</title>
		<link rel="stylesheet" href="/css/login.css">
		<link rel="shortcut icon" href="/imgs/favicon.ico" />
	</head>
	<body>
		<div class="bg">
			<div class="qq_top">
				<div class="qq_menu">
					<a href="javascript:;">周边首页</a>
					<a href="javascript:;">全部商品</a>
					<a href="javascript:;">礼包收藏</a>
					<a href="javascript:;">领取游戏道具</a>
					<a href="javascript:;">土罐集市</a>
				</div>
				<div class="login">
					<h4>账号密码登录</h4>
					<div class="con">推荐使用<a href="javascript">快速安全登录</a>,防止盗号</div>
					<form action="" class="form_login">
						<input type="text" placeholder="支持QQ号/邮箱/手机号登录"  id="username"/>
						<input type="password" placeholder="密码" autocomplete="off" id="pwd" />
						<button type="button"class="login_btn" id="login">登录</button>
					</form>
					<div class="other">
						<a href="javascript:;">忘了密码？</a>
						<span>|</span>
						<a href="/html/register.html">注册新账号</a>
						<span>|</span>
						<a href="javascript:;" class="opinion">意见反馈</a>
					</div>
				</div>
			</div>	
		</div>
		<div class="jiange"></div>
		<footer id="footer_container"></footer>
		<script src="/libs/requirejs/require.min.js" data-main="/js/login.js"></script>
	</body>
</html>
